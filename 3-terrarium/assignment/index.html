<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1>My terrarium</h1>
    <p id="log"></p>
    <div id="page">
        <div id="left-container" class="container">
            <div class="plant-holder">
                <img id="plant1" class="plant" src="./images/plant1.png" alt="plant"/>

            <div class="plant-holder">
                <img id="plant2" class="plant" src="./images/plant2.png" alt="plant"/>
            </div>
            <div class="plant-holder">

            <div class="plant-holder">
                <img id="plant4" class="plant" src="./images/plant4.png" alt="plant"/>
            </div>
            <div class="plant-holder">
                <img id="plant5" class="plant" src="./images/plant5.png" alt="plant"/>
            </div>
            <div class="plant-holder">
                <img id="plant6" class="plant" src="./images/plant6.png" alt="plant"/>
            </div>
            <div class="plant-holder">
                <img id="plant7" class="plant" src="./images/plant7.png" alt="plant"/>
            </div>
        </div>
        <div id="right-container" class="container">
            <div class="plant-holder">

            </div>
            <div class="plant-holder">
                <img id="plant14" class="plant" src="./images/plant14.png" alt="plant"/>
            </div>
        </div>
        <div id="terrarium">
            <div class="jar-top"></div>
            <div class="jar-walls">
                <div class="jar-glossy-short"></div>
            
                <div class="jar-glossy-long"></div>
            </div>
            <div class="dirt"></div>
            <div class="jar-bottom"></div>
        </div>
    </div>
